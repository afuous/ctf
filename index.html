<html>
	<head>
		<title>CTF</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="socketio.js"></script>
		<script type="text/javascript" src="physics.js"></script>
	</head>
	<body>
		<div class="topRow" id="topRow">
			<table width="100%">
				<tr>
					<td class="top"><div id="stats"></div></td>
					<td id="redScore" class="top score red"></td>
					<td id="blueScore" class="top score blue"></td>
					<td id="gameIdDisplay" class="top gameId"></td>
				</tr>
			</table>
		</div>
		<table id="introScreen">
			<tr>
				<td align="center" valign="middle" colspan="2">
					Name: <input id="name" type="text" /><br>
					<br>
				</td>
			</tr>
			<tr>
				<td align="center" valign="middle" width="50%">
					<input id="create" type="button" value="Create a game" /><br>
				</td>
				<td align="center" valign="middle" width="50%">
					Game ID: <input id="gameId" type="text" />
					<input id="join" type="button" value="Join game" />
				</td>
			</tr>
		</table>
		<div id="chat" class="chat hidden">
			<b style="font-size: 20;">Chat</b><br>
			<div id="chatMessages" class="chatMessages">
			</div>
			<form id="chatForm" action="javascript:void(0);">
				<input type="text" id="chatInput" class="chatInput" autocomplete="off" />
				<input type="submit" class="hidden" />
			</form>
		</div>
		<div id="gameScreen" class="hidden">
			<canvas id="canvas" class="gameCanvas"></canvas>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
